<section>
  <mat-tab-group selectedIndex="0">
    <mat-tab>
      <ng-template mat-tab-label>
        <div class="flex-container" (click)="generateAngular()">
          <mat-icon class="tab-icons" svgIcon="angular"></mat-icon>
          Angular
        </div>
      </ng-template>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <div class="flex-container" (click)="generateVue()">
          <mat-icon class="tab-icons" svgIcon="vue"></mat-icon>
          Vue
        </div>
      </ng-template>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <div class="flex-container" (click)="generateReact()">
          <mat-icon class="tab-icons" svgIcon="react"></mat-icon>
          React
        </div>
      </ng-template>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <div class="flex-container" (click)="generateWc()">
          <mat-icon class="tab-icons" svgIcon="wc"></mat-icon>
          Web Component
        </div>
      </ng-template>
    </mat-tab>
    <mat-tab (click)="generateStencil()">
      <ng-template mat-tab-label>
        <div class="flex-container" (click)="generateStencil()">
          <mat-icon class="tab-icons" svgIcon="stencil"></mat-icon>
          Stencil
        </div>
      </ng-template>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <div class="flex-container" (click)="generateLitElement()">
          <mat-icon class="tab-icons" svgIcon="polymer"></mat-icon>
          LitElement
        </div>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</section>


<xly-stackblitz-container [hidden]="loading"></xly-stackblitz-container>
